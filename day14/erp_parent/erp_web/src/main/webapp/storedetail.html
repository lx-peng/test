<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>仓库库存管理</title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<link rel="stylesheet" type="text/css" href="css/table.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="js/storedetail.js"></script>
<script type="text/javascript" src="js/storeoper.js"></script>
<script type="text/javascript" src="ui/date.js"></script>
<script type="text/javascript">
	var name="storedetail";
	var columns=[[
	  		    {field:'uuid',title:'编号',width:100},
	  		    {field:'storeuuid',title:'仓库编号',width:100},
	  		    {field:'goodsuuid',title:'商品编号',width:100},
	  		    {field:'num',title:'数量',width:100},

				{field:'-',title:'操作',width:200,formatter: function(value,row,index){
					var oper = "<a href=\"javascript:void(0)\" onclick=\"edit(" + row.uuid + ')">修改</a>';
					oper += ' <a href="javascript:void(0)" onclick="del(' + row.uuid + ')">删除</a>';
					return oper;
				}}
				]];

</script>
</head>
<body>
<div class="easyui-panel" style="padding-left:4px;border-bottom:0px;">
	<div style="height:2px;"></div>
	<form id="searchForm">
			仓库编号：<input name="t1.storeuuid" >
	商品编号：<input name="t1.goodsuuid" >
	数量：<input name="t1.num" >

		<button type="button" id="btnSearch">查询</button>
	</form>
	<div style="height:2px;"></div>
</div>
<table id="grid"></table>

<div id="editDlg" style="padding:8px;" class="easyui-dialog" style="padding:2px;" title="库存变动记录" data-options="modal:true,closed:true,width:700,height:320">
	<form id="editForm">
			<input name="t.uuid" type="hidden"> 
		<table class="hovertable">
			<tr>
				<td class="bg" width="20%">仓库</td><td width="30%" id="storeuuid"></td>
				<td class="bg" width="20%">商品</td><td width="30%" id="goodsuuid"></td>
			</tr>
		</table>
		<table id='opergrid'></table>
	</form>
</div>

</body>
</html>
